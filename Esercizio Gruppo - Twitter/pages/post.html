<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/pages.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css' integrity='sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==' crossorigin='anonymous'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Document</title>

</head>

<body data-bs-theme="light" class="celestinoTwitter">
    
    <div class="container">

        <div class="row d-flex justify-content-center align-items-center min-vh-100">

            <div class="col-lg-5 bg-white p-5 rounded-3">

                <div class="mb-5 d-flex justify-content-end align-items-center gap-3">

                    <div id="nicknameAndIcon" class="d-flex align-items-center gap-2">
                        <img src="../img/60111.jpg" class="profilePic" alt="default profile picture">
                        <p class="noMargin">@<span id="userNicknameSpan"></span> </p>
                    </div>

                    <form action="/Esercizio Gruppo - Twitter/index.html" id="logoutFunction">

                        <input type="submit" class="btn btn-outline-danger" value="Logout"></input>

                    </form>

                </div>

                <h1 class="mb-5"><i class="uccellinoCeleste fa-brands fa-twitter"></i> Inizia a Twittare</h1>
                 
                <form id="textAreaDiv" action="">

                    <label class="form-label" for="">Scrivi il tuo Tweet (max. 50 caratteri)</label>
                    <textarea class="form-control" name="" id="textArea1" cols="30" rows="5"></textarea>

                    <p class="fontSizeP mb-4">Hai a disposizione <span id="remainingChar">50</span> caratter<span>i</span>.</p>

                    <input type="submit" class="btn btn-primary celestinoTwitter d-block ms-auto" value="Invia Tweet"></input>
                </form>

                <div id="postsContainer">
                    
                </div>

            </div>
        </div>
    </div>

    <script src="../JS/scriptPostPage.js"></script>
</body>

</html>
