<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/pages.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css' integrity='sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==' crossorigin='anonymous'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Document</title>

</head>

<body data-bs-theme="light" class="celestinoTwitter">
    
    <div class="container">

        <div class="row d-flex justify-content-center align-items-center min-vh-100">

            <div class="col-lg-5 bg-white p-5 rounded-3">

                <div id="logoutBtn" class="mb-5"> 

                    <form action="/Esercizio Gruppo - Twitter/index.html">

                        <input type="submit" class="btn btn-outline-danger d-block ms-auto" value="Logout"></input>

                    </form>

                </div>

                <h1 class="mb-5"><i class="uccellinoCeleste fa-brands fa-twitter"></i> Inizia a Twittare</h1>
                 
                <form action="">

                    <label class="form-label" for="">Scrivi il tuo Tweet (max. 50 caratteri)</label>
                    <textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>
                    <p class="fontSizeP mb-4">Hai a disposizione <span id="remainingChar">50</span> caratter<span>i</span>.</p>
                    <input type="submit" class="btn btn-primary celestinoTwitter d-block ms-auto" value="Invia Tweet"></input>
                </form>

                <div class="coloreBgTweet alert mt-5 py-4 border">
                    Scrivi il tuo Tweet nella casella qui sopra e postalo qui!
                </div>

            </div>
        </div>
    </div>

    <script src="../JS/scriptPostPage.js"></script>
</body>

</html>
