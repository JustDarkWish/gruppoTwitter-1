<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css' integrity='sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==' crossorigin='anonymous'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Esercizio Twitter</title>

</head>

<body data-bs-theme="light" class="celestinoTwitter">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 bg-white p-5 rounded-3">
                <h1 class="mb-5"><i class="uccellinoCeleste fa-brands fa-twitter"></i> Registrati su Twitter</h1>
                <form>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                      <p class="text-danger" id="usernameError"></p>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <div class="form-control d-flex justify-content-between align-items-center">
                        <input type="password" class="border-0" id="password"></input>
                        <i class="fa-regular fa-eye" id="showPassword"></i>
                      </div>
                      <ul id="listaErrori">

                      </ul>
                    </div>
                    <button type="submit" class="btn btn-primary celestinoTwitter d-block ms-auto">Registrati</button>
                  </form>
            </div>
        </div>
    </div>
    


    <script src="./JS/script.js"></script>
</body>

<footer>
    <div class="footer1">
        Michael Starace - Mirko Di Franco - Salvatore Bisconti - Ruggero Aldo Meletani - Giuseppe Miele
    </div>
</footer>

</html>
